<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
        }
        .welcome-container h1 {
            margin-bottom: 20px;
        }
        #fileComplaintBtn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #fileComplaintBtn:hover {
            background-color: #ff5252;
        }
    </style>
    <title>Welcome to DMHS</title>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to DMHS</h1>
        <button id="fileComplaintBtn">File Complaint</button>
    </div>
    <script src="welcomeScreen.js"></script>
</body>
</html>
